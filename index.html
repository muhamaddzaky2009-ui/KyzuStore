<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KyzuStore - Top Up Game</title>

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b1020;
  --card:#111936;
  --primary:#4f8cff;
  --accent:#22d3ee;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Plus Jakarta Sans',sans-serif;
  background:linear-gradient(180deg,#0b1020,#050814);
  color:#fff;
}

header{
  background:rgba(17,25,54,.85);
  backdrop-filter: blur(10px);
  padding:18px;
  text-align:center;
}

header h1{
  margin:0;
  color:var(--accent);
}

.container{
  max-width:1000px;
  margin:auto;
  padding:16px;
}

.card{
  background:var(--card);
  border-radius:18px;
  padding:16px;
  margin-bottom:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}

h3{margin-top:0}

/* GAME */
.games{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
  gap:14px;
}

.game{
  background:#0f1733;
  border-radius:16px;
  padding:14px;
  text-align:center;
  cursor:pointer;
  transition:.3s;
}

.game img{
  width:60px;
  margin-bottom:8px;
}

.game:hover{
  transform:translateY(-6px) scale(1.05);
  box-shadow:0 0 25px var(--primary);
}

/* PAYMENT */
.payment label{
  display:block;
  margin-bottom:8px;
  cursor:pointer;
}

/* BUTTON */
button{
  background:linear-gradient(135deg,var(--primary),var(--accent));
  border:none;
  padding:12px 18px;
  border-radius:14px;
  color:#fff;
  font-weight:600;
  cursor:pointer;
  margin-top:10px;
}

button:hover{opacity:.9}

/* INVOICE */
#invoice{
  background:#0f1733;
  padding:12px;
  border-radius:12px;
  margin-top:10px;
}

/* RESPONSIVE */
@media(max-width:600px){
  header h1{font-size:20px}
}
</style>
</head>

<body>

<header>
  <h1>KyzuStore</h1>
  <p>Top Up Game â€¢ Simulasi Profesional</p>
</header>

<div class="container">

  <!-- PILIH GAME -->
  <div class="card">
    <h3>ðŸŽ® Pilih Game</h3>
    <div class="games">
      <div class="game" onclick="selectGame('Mobile Legends')">
        <img src="https://i.imgur.com/0y0y0y0.png">
        <div>Mobile Legends</div>
      </div>
      <div class="game" onclick="selectGame('Free Fire')">
        <img src="https://i.imgur.com/8Qf8Qf8.png">
        <div>Free Fire</div>
      </div>
      <div class="game" onclick="selectGame('PUBG Mobile')">
        <img src="https://i.imgur.com/1Q1Q1Q1.png">
        <div>PUBG Mobile</div>
      </div>
    </div>
  </div>

  <!-- ID PLAYER -->
  <div class="card">
    <h3>ðŸ†” ID Player</h3>
    <input id="playerId" placeholder="Masukkan ID Player" style="width:100%;padding:12px;border-radius:12px;border:none">
  </div>

  <!-- PEMBAYARAN -->
  <div class="card payment">
    <h3>ðŸ’³ Metode Pembayaran</h3>
    <label><input type="radio" name="pay" value="Dana"> Dana</label>
    <label><input type="radio" name="pay" value="OVO"> OVO</label>
    <label><input type="radio" name="pay" value="GoPay"> GoPay</label>
  </div>

  <!-- INVOICE -->
  <div class="card">
    <h3>ðŸ§¾ Invoice</h3>
    <div id="invoice">Belum ada transaksi</div>
    <button onclick="checkout()">Bayar (Simulasi)</button>
  </div>

  <!-- RIWAYAT -->
  <div class="card">
    <h3>ðŸ“œ Riwayat Transaksi</h3>
    <button onclick="lihatRiwayat()">Lihat Riwayat</button>
    <div id="riwayat"></div>
  </div>

</div>

<script>
let gameDipilih = "-";

function selectGame(game){
  gameDipilih = game;
  alert("Game dipilih: " + game);
}

function checkout(){
  const id = document.getElementById("playerId").value;
  const pay = document.querySelector('input[name="pay"]:checked');

  if(gameDipilih==="-" || !id || !pay){
    alert("Lengkapi data dulu!");
    return;
  }

  const inv = `
  <b>Game:</b> ${gameDipilih}<br>
  <b>ID:</b> ${id}<br>
  <b>Pembayaran:</b> ${pay.value}<br>
  <b>Status:</b> BERHASIL (SIMULASI)<br>
  <b>Waktu:</b> ${new Date().toLocaleString()}
  `;

  document.getElementById("invoice").innerHTML = inv;

  let history = JSON.parse(localStorage.getItem("riwayat")||"[]");
  history.push(inv);
  localStorage.setItem("riwayat",JSON.stringify(history));
}

function lihatRiwayat(){
  let data = JSON.parse(localStorage.getItem("riwayat")||"[]");
  document.getElementById("riwayat").innerHTML = data.join("<hr>");
}
</script>

</body>
</html>
