<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KyzuStore</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:#050816;
  color:white;
}
header{
  background:#0f172a;
  padding:18px;
  text-align:center;
}
header h1{margin:0;color:#22d3ee}
.container{max-width:900px;margin:auto;padding:15px}
.step{
  background:#0f172a;
  padding:16px;
  border-radius:14px;
  margin-bottom:15px;
}
.games{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(110px,1fr));
  gap:12px;
}
.game-card{
  background:#020617;
  padding:14px;
  border-radius:14px;
  text-align:center;
  cursor:pointer;
  transition:.3s;
}
.game-card.active{
  outline:2px solid #22d3ee;
  box-shadow:0 0 15px #22d3ee;
}
.game-card img{width:70px;height:70px;object-fit:contain}
input,select,button{
  width:100%;
  padding:12px;
  margin-top:8px;
  border-radius:10px;
  border:none;
}
button{
  background:#22d3ee;
  font-weight:bold;
  cursor:pointer;
}
button:hover{opacity:.9}

/* INVOICE + ANIMASI */
#invoice{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
}
.invoice-box{
  background:#020617;
  max-width:360px;
  margin:80px auto;
  padding:20px;
  border-radius:16px;
  animation:slideUp .4s ease;
}
@keyframes slideUp{
  from{transform:translateY(50px);opacity:0}
  to{transform:translateY(0);opacity:1}
}

/* RIWAYAT */
#riwayat{
  background:#0f172a;
  padding:15px;
  border-radius:14px;
  margin-top:20px;
}
.riwayat-item{
  font-size:13px;
  border-bottom:1px solid #1e293b;
  padding:6px 0;
}

/* ADMIN */
#admin{
  display:none;
}
</style>
</head>

<body>

<header>
<h1>KyzuStore</h1>
<p>Store Top Up Game Murah Aman & Terpecaya</p>
</header>

<div class="container">

<!-- USER -->
<div id="user">

<div class="step">
<h3>Pilih Game</h3>
<div class="games">
<div class="game-card active" onclick="pilihGame('Mobile Legends',this)">
<img src="img/ml.png"><p>MOBILE LEGENDS</p>
</div>
<div class="game-card" onclick="pilihGame('Free Fire',this)">
<img src="img/ff.png"><p>FREE FIRE</p>
</div>
<div class="game-card" onclick="pilihGame('Genshin Impact',this)">
<img src="img/genshin.png"><p>GENSHIN IMPACT</p>
</div>
</div>
<input type="hidden" id="game" value="Mobile Legends">
</div>

<div class="step">
<input id="playerId" placeholder="ID Player">
<select id="paket">
<option>86 Diamond</option>
<option>172 Diamond</option>
<option>257 Diamond</option>
</select>
<select id="payment">
<option>DANA</option>
<option>OVO</option>
<option>GoPay</option>
</select>
<button onclick="bayar()">BAYAR</button>
</div>

<div id="riwayat">
<h3>Riwayat Transaksi</h3>
<div id="listRiwayat"></div>
</div>

<button onclick="masukAdmin()">Masuk Admin</button>

</div>

<!-- ADMIN -->
<div id="admin" class="step">
<h3>ADMIN DASHBOARD</h3>
<div id="adminData"></div>
<button onclick="keluarAdmin()">Keluar</button>
</div>

</div>

<!-- INVOICE -->
<div id="invoice">
<div class="invoice-box">
<h3>INVOICE</h3>
<p id="invData"></p>
<button onclick="tutup()">Tutup</button>
</div>
</div>

<script>
let riwayat = JSON.parse(localStorage.getItem("kyzuData")) || [];

function pilihGame(nama,el){
 document.getElementById("game").value=nama;
 document.querySelectorAll(".game-card").forEach(c=>c.classList.remove("active"));
 el.classList.add("active");
}

function bayar(){
 let id=document.getElementById("playerId").value;
 if(id===""){alert("ID wajib");return;}
 let data={
  order:"KYZU-"+Date.now(),
  game:game.value,
  id:id,
  paket:paket.value,
  pay:payment.value,
  status:"SUCCESS"
 };
 riwayat.push(data);
 localStorage.setItem("kyzuData",JSON.stringify(riwayat));
 tampilInvoice(data);
 tampilRiwayat();
}

function tampilInvoice(d){
 invData.innerHTML=
 `Order: ${d.order}<br>Game: ${d.game}<br>ID: ${d.id}<br>Paket: ${d.paket}<br>Status: <b>${d.status}</b>`;
 invoice.style.display="block";
}

function tutup(){invoice.style.display="none"}

function tampilRiwayat(){
 listRiwayat.innerHTML="";
 riwayat.forEach(r=>{
  listRiwayat.innerHTML+=
  `<div class="riwayat-item">${r.order} - ${r.game} - ${r.status}</div>`;
 });
}
tampilRiwayat();

/* ADMIN */
function masukAdmin(){
 user.style.display="none";
 admin.style.display="block";
 adminData.innerHTML=JSON.stringify(riwayat,null,2);
}
function keluarAdmin(){
 admin.style.display="none";
 user.style.display="block";
}
</script>

</body>
</html>
